[metadata]
name = toucan-client
description = "Toucan client"
version = 0.0.2
author = "ToucanToco"
url = "https://toucantoco.com"

[options]
packages = find:
include_package_data = true
install_requires =
    pandas
    requests
    typing
    feather-format
    pytest
    pytest-mock
    pytest-cov

[tool:pytest]
addopts = -v -x --cov-fail-under=100 -p no:warnings --pep8
pep8maxlinelength = 80
pep8ignore =
    E402    # module level import not at top of file
    E241    # multiple spaces after ','
    E226    # missing white space around arithmetic operator
    E222    # multiple spaces after operator
    docs/source/conf.py ALL